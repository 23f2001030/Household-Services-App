<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Signup - A to Z Household Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" style="background-image: url('{{ url_for('static', filename='imageprof.png') }}'); background-size: cover; background-position: center right; background-attachment: fixed;">
    <div class="container-fluid position-relative min-vh-100">
        <!-- Form container with left alignment and margin -->
        <div class="position-absolute top-10 start-5">
            <div class="card shadow-lg border-0 rounded-4" style="width: 400px; padding: 20px;">
                <div class="card-header bg-primary text-white text-center py-4 rounded-4">
                    <h4 class="mb-0">A to Z Household Services</h4>
                    <p class="mb-0">Professional Signup</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email ID</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" required>
                        </div>
                        <div class="mb-3">
                            <label for="service_category" class="form-label">Service Category</label>
                            <select name="service_category" id="service_category" class="form-select" required>
                                {% for category in service_categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="experience" class="form-label">Experience (in years)</label>
                            <input type="number" class="form-control" id="experience" name="experience" required>
                        </div>
                        <div class="mb-3">
                            <label for="document" class="form-label">Upload Documents (PDF)</label>
                            <input type="file" class="form-control" id="document" name="document" accept=".pdf" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="pin_code" class="form-label">PIN Code</label>
                            <input type="text" class="form-control" id="pin_code" name="pin_code" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary py-2">Register</button>
                        </div>
                    </form>
                    <div class="mt-4 text-center">
                        <p>Already have an account?</p>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary w-100">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
