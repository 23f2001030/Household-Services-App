{% extends "admin/base.html" %}

{% block title %}
Create New Service - Admin Panel
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3 class="mb-4">Create New Service</h3>

    <!-- Service Creation Form -->
    <form method="POST">
        <div class="mb-3">
            <label for="serviceName" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="serviceName" name="service_name" required>
        </div>

        <div class="mb-3">
            <label for="serviceDescription" class="form-label">Description</label>
            <textarea class="form-control" id="serviceDescription" name="description" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="serviceBasePrice" class="form-label">Base Price</label>
            <input type="number" class="form-control" id="serviceBasePrice" name="base_price" required>
        </div>

        <div class="mb-3">
            <label for="serviceCategory" class="form-label">Category</label>
            <select class="form-control" id="serviceCategory" name="category_id" required>
                <option value="">Select a Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Create Service</button>
        </div>

        <div class="mt-3 text-center">
            <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
